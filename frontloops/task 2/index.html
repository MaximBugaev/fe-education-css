<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <h1>Payment method</h1>
    <ul class="point-list">
      <li class="point-list-item">
        <div class="point"></div>
      </li>
      <li class="point-list-item">
        <div class="point"></div>
      </li>
      <li class="point-list-item">
        <div class="point"></div>
      </li>
    </ul>
    <ul class="payment-list">
      <li class="payment-list-item">
        <h2>Visa</h2>
        <img src="img/visa.svg" alt="Логотип визы" class="payment-logo">
      </li>
      <li class="payment-list-item">
        <h2>Mastercard</h2>
        <img src="img/mastercard.svg" alt="Логотип мастеркарда" class="payment-logo">
        <img src="img/check.svg" alt="Галочка" class="payment-check">
      </li>
      <li class="payment-list-item">
        <h2>Maestro</h2>
        <img src="img/maestro.svg" alt="Логотип маестро" class="payment-logo">
      </li>
      <button type="button" class="payment-button">
        <div class="payment-button-container">
          <p class="payment-button-title">Next step</p>
          <img src="img/arrow.svg" alt="Стрелка">
        </div>
      </button>

</html>
